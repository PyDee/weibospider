version: '3'

services:
  mongodb:
    image: mongo
    volumes:
      - ./data/mongo:/data/db
    ports:
      - 27017:27017

  redis:
    image: redis
    command: redis-server
    ports:
      - 6379:6379
    volumes:
      - ./data/redis:/data

  account:
    image: registry.cn-hangzhou.aliyuncs.com/weibospider/account
    volumes:
      - ./weibospider:/app
    depends_on:
      - mongodb
      - redis
    stdin_open: true
    tty: true

  weibo-user:
    image: registry.cn-hangzhou.aliyuncs.com/weibospider/spider
    volumes:
      - ./weibospider:/app
    depends_on:
      - mongodb
      - redis
    command: python run_spider.py user

  weibo-tweet:
    image: registry.cn-hangzhou.aliyuncs.com/weibospider/spider
    volumes:
      - ./weibospider:/app
    depends_on:
      - mongodb
      - redis
    command: python run_spider.py tweet